<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: white;
            padding-bottom: 100px;
            padding-top: 50px;
        }

        .card {
            background-color: #444;
            color: white;
            border-radius: 10px;
            padding: 25px 50px 50px;
            margin: 0 70px;
        }

        .table {
            padding-top: 150px;
            color: red;
            border-radius: 10px;
        }

        h2 {
            color: white;
        }

        .form-control {
            border-radius: 20px;
            transition: transform 0.2s ease;
            opacity: 85%;
        }

        .custom-btn {
            height: 35px;
            transition: transform 5s ease-in-out;
        }

        .custom-btn:active {
            transform: scale(3);
            transition-duration: 1s;
        }

        .form-control:focus {
            transform: scale(1.03); /* Slightly increase size */
        }

        .placeholder-glow {
            margin-top: -22px;
            opacity: 40%;
        }

        .container {
            display: none;
        }

        .container.active {
            display: block;
        }
    </style>
</head>
<body>

<div id="manageItems" class="container active mt-5">
    <div class="card">
        <form>

            <h2 class="text-center">Manage Items</h2> <br>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id-inputt-02" class="itemId">Item ID</label>
                    <input id="id-inputt-02" type="text" class="form-control" placeholder="Item ID">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="name-inputt-02" class="itemName">Item Name</label>
                    <input id="name-inputt-02" type="text" class="form-control" placeholder="Item Name">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="quantity-02" class="quantity">Quantity</label>
                    <input id="quantity-02" type="text" class="form-control" placeholder="Quantity">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="unitPrice-02" class="unitPrice">Unit Price</label>
                    <input id="unitPrice-02" type="text" class="form-control" placeholder="Unit Price">
                </div>
            </div>
            <div class="d-flex justify-content-end mt-3">
                <button id="item_getAll_btn" type="button" class="btn btn-secondary btn-sm custom-btn">Get All</button>
                <button id="item_update_btn" type="button" class="btn btn-secondary btn-sm custom-btn ms-2">Save</button>
            </div>
            <div class="table-responsive mt-4">
                <table class="table table-dark table-striped-columns">
                    <thead>
                    <tr>
                        <th scope="col">Item ID</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody id="itemTableBody"></tbody>
                </table>
                <p class="placeholder-glow">
                    <span class="placeholder col-12"></span>
                </p>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
