<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            background-color: #280101;
        }
        .container {
            margin: 100px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .register-title {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            width: 100%;
            /*background-color: brown;*/

        }
        .row {
            display: flex;
            justify-content: space-between;
        }
        .col-md-6 {
            width: 48%; /* Adjust the width for each column */
        }

        .img-fluid{
            height: 30vw;
            width: 50vw;
        }

        .row{
            width: 95%;
        }
        
    </style>
</head>

<body>

<div class="container">
    <div class="row">
        <!-- Form on the left -->
        <div class="col-md-6">
            <form>
                <h1 class="register-title">Register</h1>

                <!-- Name -->
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Enter your name">
                    </div>
                </div>

                <!-- Username -->
                <div class="row mb-3">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                </div>

                <!-- Email -->
                <div class="row mb-3">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="staticEmail" placeholder="Enter your email">
                    </div>
                </div>

                <!-- Role -->
                <div class="row mb-3">
                    <label for="specificSizeSelect" class="col-sm-2 col-form-label">Role</label>
                    <div class="col-sm-10">
                        <select class="form-select" id="specificSizeSelect">
                            <option selected>Choose...</option>
                            <option value="1">Admin</option>
                            <option value="2">User</option>
                            <option value="3">Guest</option>
                        </select>
                    </div>
                </div>

                <!-- Password -->
                <div class="row mb-3">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter your password">
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="row mb-3">
                    <label for="inputPassword-2" class="col-sm-2 col-form-label">Re-enter Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword-2" placeholder="Re-enter your password">
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>



        <!-- Image on the right -->
        <div class="col-md-6">
            <img src="https://i.pinimg.com/736x/7d/7b/c7/7d7bc7c585304f69c3c767d04e7935ea.jpg" alt="Image" class="img-fluid">
        </div>


        <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
            </table>
        </div>

    </div>
</div>

</body>
</html>
